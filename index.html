<!DOCTYPE html>

<body style="background-image: url('Estils/img/fons_mari.jpg'); background-size: cover; background-attachment: fixed; color: #fff;">

            </div>
            <div class="card m-2" style="width: 18rem; background-color: #f1faff;">

                <div class="card-body">
                    <h2 class="card-title">Nemo</h2>
                    <p class="card-text">Es un peix molt bonic, es un peix molt bonic</p>
                </div>
            </div>
        </div>

        <div class="pagination mt-4">
            <span class="page-link">&larr;</span>
            <span class="page-link">2</span>
            <span class="page-link active">3</span>
            <span class="page-link">4</span>
            <span class="page-link">8</span>
